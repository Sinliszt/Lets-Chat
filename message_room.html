<!DOCTYPE html>
<html>
<head>
	<title>Kwitter Message page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="chat_room.css">
</head>
<body>

<div class="container">
	<button id="logout" onclick="logout();" style="float: right; width: 10%; padding: 5px; border-radius: 5px; background-color: deeppink; border-width: 0.01px; border-color: rgb(249, 207, 229); color: white;">Logout</button>
	<center>
		<h1 style="margin-top: 74px; font-family: 'Ms Madi', cursive; font-size: 60px; color:blueviolet;">Let's Chat</h1>
		<div id="output1"> </div>
	</center>
</div>

<center>
	<div style="padding-top: 20px; padding-bottom: 20px; position: fixed; bottom: 0px; width: 100%; background: rgba(203, 147, 255, 0.676);">
		<input type="text" id="msg" class="form-control" placeholder="Enter Your Message Here" style="width: 80%; background-color:rgb(251, 202, 228); border-width: 3px; border-color: deeppink; border-radius: 15px;">
		<button onclick="send()" style="margin-top: 15px; width: 30%; padding: 5px; border-radius: 5px; background-color: deeppink; border-width: 0.01px; border-color: rgb(255, 117, 191); color: white;">Send</button>
	</div>
</center>

<script src="message_room.js"></script>
</body>
</html>
